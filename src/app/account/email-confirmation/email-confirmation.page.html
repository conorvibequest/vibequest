<ion-content>

  <div class="align-center topHead bgNone">
    <div class="backButtonBox" [routerLink]="['/forgot-password']">
      <svg class="myIcon backIcon dark">
        <use xlink:href="../../assets/sprite.svg#backButton"></use>
      </svg>
      <ion-back-button class="backButton"></ion-back-button>
    </div>
  </div>

  <div class="emailConfirmationDiv">
    <div class="successDiv">
      <div class="successDivIcon">
        <svg class="myIcon">
          <use xlink:href="../../assets/sprite.svg#rightIcon"></use>
        </svg>
      </div>
      <div class="rippleDiv">
        <div class="rippleEffect" style="--i: 1;"></div>
        <div class="rippleEffect" style="--i: 2;"></div>
        <div class="rippleEffect" style="--i: 3;"></div>
        <div class="rippleEffect" style="--i: 4;"></div>
      </div>
    </div>
    <div class="successInfo">
      <h3>Email Sent!</h3>
      <div>
        <div class="textDiv pb55" *ngIf="email">
          OTP sent to below email id:<br>
          <strong class="text-dark fw-500">{{email}}</strong>
        </div>
        <div class="SenterCode">
          Enter your code
        </div>
        <ng-otp-input (onInputChange)="onOtpChange($event)" #otpInput [config]="{length:4,allowNumbersOnly:true}"></ng-otp-input>
